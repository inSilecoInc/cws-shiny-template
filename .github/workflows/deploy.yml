name: deploy workshop

on:
  push:
    branches: practice3_deploy
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    container: rocker/verse:latest
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: remotes, rsconnect

      - name: Deploy Shiny
        run: |
         rsconnect::setAccountInfo(name = 'kevcaz', 
         token = '${{ secrets.SHINY_TOKEN }}', secret = ''${{ secrets.SHINY_SECRET }}'')
         rsconnect::deployApp()
        shell: Rscript {0}
